
<div class="home_wrapper">
  <div class="cards" *ngFor="let worker of workerProfile" (click)="hire(worker)">
    <div>
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img
              src="../../assets/images/default_profile_picture.jpeg"
              mat-card-avatar
            />
          </div>
          <mat-card-title
            >Name: {{ worker.employeeProfile.firstName }}
            {{ worker.employeeProfile.lastName }}</mat-card-title
          >
          <mat-card-subtitle>{{ worker.jobTitle }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>Hourly Rate: {{ worker.hourlyRate }}</p>
          <p>Description: I have 5 years of working experience</p>
          <!-- <p>Address: {{ worker.employeeProfile.address.city }}</p> -->

          <div>
            Rating: <mat-icon id="my_icon">star</mat-icon>
            <mat-icon id="my_icon">star</mat-icon>
            <mat-icon id="my_icon">star</mat-icon>
            <mat-icon id="my_icon">star</mat-icon>
            <mat-icon id="my_icon">star_half</mat-icon>
          </div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-footer>
          <mat-card-actions>
            <button id="hire_button" mat-raised-button>Hire</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
