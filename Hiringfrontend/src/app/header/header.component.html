<div class="header-container">
  <mat-toolbar color="primary" style="height: 100px; background-color: #b3c6da">
    <ul id="logo_section">
      <li>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with home icon"
        >
          <a href="/">
            <mat-icon id="my_icon">handshake</mat-icon>
          </a>
        </button>
        <span id="app_name" style="margin-right: 10px">Worker's Hub</span>
      </li>
      <li>
        <div>
          <span id="welcome_user" *ngIf="loggedIn()">{{
            " Welcome, " + name
          }}</span>
        </div>
      </li>
    </ul>
    <span class="example-spacer"></span>

    <div *ngIf="!loggedIn()">
      <button mat-raised-button style="margin-right: 10px" (click)="signUp()">
        Sign Up
      </button>
      <button mat-raised-button (click)="login()">Login</button>
    </div>

    <div *ngIf="loggedIn()">
      <!-- <span *ngIf="role === 'admin'">
        <button
          mat-raised-button
          style="margin-right: 10px"
          (click)="addNewJob()"
        >
          Add New Job
        </button>
      </span> -->
      <span *ngIf="role === 'customer'">
        <button
          mat-raised-button
          style="margin-right: 10px"
          (click)="renderCustomerHome()"
        >
          customerHome
        </button>
      </span>

      <!--    register  for worker account  -->
      <button
        mat-raised-button
        style="margin-right: 10px"
        (click)="createWorkerProfile()"
      >
        create worker pro
      </button>

      <button mat-raised-button style="margin-right: 10px" (click)="logout()">
        Log Out
      </button>
    </div>
  </mat-toolbar>
</div>
