<div>
  <button
    mat-raised-button
    style="margin-right: 10px"
    (click)="editWorkProfile()"
  >
    edit profile
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table *ngFor="let job of jobHistory">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      // display item number here
      <td mat-cell *matCellDef="let element">1</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Client Name</th>
      <td mat-cell *matCellDef="let element">{{ job.clientInfo.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        {{ job.clientInfo.address.city }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="no of days">
      <th mat-header-cell *matHeaderCellDef>No. of days</th>
      <td mat-cell *matCellDef="let element">
        {{ job.endDate.valueOf() - job.startDate.valueOf() }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gross amount">
      <th mat-header-cell *matHeaderCellDef>Gross amount</th>
      <td mat-cell *matCellDef="let element">
        {{
          (job.endDate.valueOf() - job.startDate.valueOf()) *
            job.hourlyRate.valueOf()
        }}
      </td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
