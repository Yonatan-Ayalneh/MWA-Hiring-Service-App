<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let worker of workerProfile">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Name: {{ worker }}</mat-card-title>
        <mat-card-subtitle> {{ worker }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <img
          src="https://material.angualar.io/assets/img/examples/shiba1.jpg"
          mat-card-avatar
        />
        <p>Hourly Rate</p>
        <p>Description: I have 5 years of working experiance</p>
        <p>Rating</p>
      </mat-card-content>

      <mat-card-footer>
        <mat-card-actions>
          <button mat-raised-button>Hire</button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
